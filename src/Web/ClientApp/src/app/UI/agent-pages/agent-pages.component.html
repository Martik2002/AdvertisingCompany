<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> Կոդ</th>
        <td mat-cell *matCellDef="let element"> {{element.index}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Տեսակ</th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
  <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Գինը</th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="addres">
        <th mat-header-cell *matHeaderCellDef> Հասցե</th>
        <td mat-cell *matCellDef="let element"> {{element.addres}} </td>
    </ng-container>
  <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Անուն</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>


    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Հեռախոսահամար</th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Էլ․հասցե</th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Գործողություններ</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button class="mx-3">
                <mat-icon class="material-icons-outlined">
                    delete
                </mat-icon>
            </button>
            <button mat-icon-button class="mx-3">
                <mat-icon class="material-icons-outlined">
                    done
                </mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
